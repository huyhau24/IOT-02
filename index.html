<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOT Control Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>IOT CONTROL DASHBOARD</h1>

    <!-- Time & Weather Info -->
    <div class="info-panels">
      <div class="card">
        <h2>Current Time</h2>
        <p id="timeDisplay">Loading...</p>
      </div>
      <div class="card">
        <h2>Weather</h2>
        <p id="weatherDisplay">Loading...</p>
      </div>
    </div>

    <!-- Device Control -->
    <div class="card">
      <h2>Device Control</h2>
      <div class="device-list">
        <div class="device">
          <label>Device 1</label>
          <button onclick="toggleDevice('M1')" id="M1">...</button>
        </div>
        <div class="device">
          <label>Device 2</label>
          <button onclick="toggleDevice('M2')" id="M2">...</button>
        </div>
        <div class="device">
          <label>Device 3</label>
          <button onclick="toggleDevice('M3')" id="M3">...</button>
        </div>
        <div class="device">
          <label>Device 4</label>
          <button onclick="toggleDevice('M4')" id="M4">...</button>
        </div>
      </div>
    </div>

    <!-- Schedule Display -->
    <div class="card">
      <h2>Device Schedules</h2>
      <pre id="scheduleDisplay">Loading...</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
